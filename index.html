<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Numbers</title>
    <link rel="stylesheet" href="css/index-grid.css">
    <link rel="stylesheet" href="css/registration_numbers.css">
  </head>
  <body>
    <div class="container">
      <div class="row" style="background-color: lightblue">
        <h1 style="color: navy">Registration Numbers</h1>
      </div>
      <div class="row" style="background-color: pink">
        <label for="RegInput">Please Enter A Registration Number</label>
      </div>
      <div class="row" style="background-color: lavender">
        <input type="text" name="RegInput" value="" class="col-4 regInput">
      </div>
      <div class="row" style="background-color: lightgreen">
        <button type="button" name="RegBtn" class="col-4">ADD REGISTRATION</button>
        <button type="button" name="clearBtn" class="col-3">RESET</button>
      </div>
      <div class="row" style="background-color: grey">
      <!-- <output name="RegResult" class="col-3 center displayNone"></output> -->
      </div>
    </div>
  </body>
  <script src="js/registration_numbers.js" charset="utf-8"></script>
  <script src="js/registration_numbers-dom.js" charset="utf-8"></script>
</html>
