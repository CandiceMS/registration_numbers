<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Numbers</title>
    <link rel="stylesheet" href="css/index-grid.css">
    <link rel="stylesheet" href="css/registration_numbers.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style="color: navy">Registration Numbers</h1>
        <table class="col-10">
          <tr>
            <td><label for="RegInput">Please Enter A Registration Number</label></td>
            <input type="text" name="RegInput" value="" class="col-4 regInput">
          </tr>
          <tr>
            <td><button type="button" name="RegBtn" class="col-3">ENTER</button></td>
          </tr>
          <tr>
            <td><output name="RegResult" class="col-3 center regDisplay"></output></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="js/registration_numbers.js" charset="utf-8"></script>
  <script src="js/registration_numbers_dom.js" charset="utf-8"></script>
</html>
